<html>
<head>
<title>Survey Form</title>
</head>
<body>
<form name="survey form" style="background-image: url(tree-oak-landscape-view-53435.jpeg);" width="100%">
    <div>
<table style="background-image: url(tree-oak-landscape-view-53435.jpeg);"
width= "50%"; align="center"
<br>
<tr>
<td  colspan=1><center><font size=4><b>Tree Survey Form</b></font></center></td>
</tr>
<br>
<td><label><strong>Name:</strong></label><br><input type="text" name="user" placeholder="Enter your name"></td>
</tr>
<br>
<tr>
<td><label><strong>Email:</strong></label><br><input type="email"name="email" placeholder="Email"></td>
</tr>
<br>
<tr>
<td><label><strong>Age(Optional)</strong>:</label><br><input type="age"name="age" placeholder="age"></td>
</tr>
<tr>
<td><label for="multi"><strong>Select continent of residence</strong></label>
    <select id="multi"name="data" >
       <option value="asia">Asia</option>
       <option value="africa">Africa</option>
       <option value="north america">North America</option>
       <option value="south america">South America</option>
       <option value="antartica">Antartica</option>
       <option value="europe">Europe</option>
       <option value="australia">Australia</option>
    </select></td>
</tr>
<tr>
<td>
    <label><strong>Gender</strong></label><br>
    <label><input type ="radio" name ="gender" value="Male" id="Male"/>Male</label><br>
    <label><input type ="radio" name ="gender" value ="Female" id="female"/>Female</label>
        <br>
</td>
</tr>
<br>
<tr>
    <td><label><strong>Please select atleast one of the options below:</strong></label>
           <br><label><input type="radio" name="data" value="data" >I have planted a tree or any other plant</label>
           <br><label><input type="radio" name="data" value="data" >I take part in community service for the enviroment</label>
           <br><label><input type="radio" name="data" value="data" >I promise to plant more from now on</label>
        </select></td>
    </tr>
<tr>
    <td><label><strong>Comments or suggestion</strong></label><textarea type="massage" name="message" placeholder="message" id="message" cols="100" rows="10" maxlength="10"></textarea>
    </td>
    </tr>   
<tr>
<td><input type="submit" name="submit" cols="18" rows="1" maxlength="10"></td>
</tr>
<br>
</table>
</div>
</form>

</html>
